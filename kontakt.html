        <h1>Kontakta oss!</h1>
        <h3>Har du några frågor, funderingar eller kanske är intresserad av en katt? Kontakta oss så hör vi av oss!</h3>
        <form id="kontaktformulär"> <!-- Formulär för kontakt -->

            <label for="förnamn">Förnamn</label>
            <input type="text" id="förnamn">
            
            <label for="efternamn">Efternamn</label>
            <input type="text" id="efternamn">
           
            <label for="email">E-postadress</label>
            <input type="email" id="email">
           
            <label for="meddelande">Meddelande: </label>
            <textarea id="meddelande"></textarea>
            <input type="submit" name="Skicka" id="skickaBtn">

        </form>
      <p> Du kan också nå oss på <a href="#">Facebook</a> eller <a href="#">Instagram</a></p>
      </section>
      <img class="contact-img" src="img/kontakt.jpg" alt="en katt"> <!-- sidobild på en katt -->
